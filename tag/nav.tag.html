<nav>
    <button disabled="{ current_slide <= 1 }" onclick="{ prev_slide }"><span class="fa fa-angle-left"></span></button>
    <button disabled="{ current_slide >= slides.length }" onclick="{ next_slide }"><span class="fa fa-angle-right"></span></button>

    <style>
        button {
            font-family: 'Yanone Kaffeesatz';
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #fc0e49;
            color: #fff;
            font-weight: 400;
            font-size: 20px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>

    <script>
        prev_slide() {
            if (current_slide > 1) {
                route('/' + --current_slide);
            }
        }

        next_slide() {
            if (current_slide < slides.length) {
                route('/' + ++current_slide);
            }
        }
    </script>
</nav>
