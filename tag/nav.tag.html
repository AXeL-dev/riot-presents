<nav>
    <select onchange="{ on_change }">
        <option each="{ slide, index in slides }" value="{ index + 1 }" selected="{ current_slide == index + 1 }">{ index + 1 } / { slides.length }</option>
    </select>
    <button disabled="{ current_slide <= 1 && (current_step == 0 || current_step > slides[current_slide - 1].steps_count) }" onclick="{ parent.prev_slide }"><span class="fa fa-angle-left"></span></button>
    <button disabled="{ current_slide >= slides.length && current_step >= slides[current_slide - 1].steps_count }" onclick="{ parent.next_slide }"><span class="fa fa-angle-right"></span></button>

    <style>
        button {
            font-family: 'Yanone Kaffeesatz';
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #fc0e49;
            color: #fff;
            font-weight: 400;
            font-size: 20px;
            cursor: pointer;
        }
        select {
            padding: 0.25rem 0.5rem;
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>

    <script>
        on_change(e) {
            route('/' + e.target.value);
        }
    </script>
</nav>
