<slide>
    <div class="{ title-slide: opts.slide.type == 'title' }">
        <h1>{ opts.slide.title }</h1>

        <p>(Use the right and left arrow keys to navigate)</p>
    </div>

    <style>
        slide > div {
            display: block;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }
        .title-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            background-color: #222;
            color: #fff;
            padding: 1rem;
        }
        h1, h2, h3, h4 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 400;
            margin: 0 0 1rem;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.75rem;
        }
        h3 {
            font-size: 1.5rem;
        }
        h4 {
            font-size: 1rem;
        }
        li {
            margin: 0 0 0.5rem;
        }
        a {
            color: #fc0e49;
            text-decoration: none;
        }
        p {
            margin: 0 0 1rem;
        }
        code {
            background: #e7e8e2;
