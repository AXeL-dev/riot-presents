<slide>
    <div id="{ slide.id }" class="{ slide.class }">
        <h1>{ slide.title }</h1>
        <slide-content></slide-content>
    </div>

    <style>
        slide > div {
            display: block;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }
        slide > div.center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        slide > div.dark {
            background-color: #222;
            color: #fff;
        }
        h1, h2, h3, h4 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-weight: 400;
            margin: 0 0 1rem;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.75rem;
        }
        h3 {
            font-size: 1.5rem;
        }
        h4 {
            font-size: 1rem;
        }
        li {
            margin: 0 0 0.5rem;
        }
        a {
            color: #fc0e49;
            text-decoration: none;
        }
        p {
            margin: 0 0 1rem;
        }
        code {
            background: #e7e8e2;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>

    <style type="text/custom">
        @style
    </style>

    <script>
        this.slide = opts.slide || { title: '', content: '' };

        if ( !this.slide.content ) {
            this.slide.content = '';
        }

        this.slide.id = 'slide-' + current_slide; // used to bind custom style to a specific slide
    </script>
</slide>

<slide-content>
    <script>
        // this tag is used to display HTML on slides
        this.root.innerHTML = this.parent.slide.content;
    </script>
</slide-content>
